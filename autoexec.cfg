autoexec
cl_forcepreload "1"                                     "Preloads things to reduce lag"
cl_updaterate "100"                                     "Lerp setting
cl_cmdrate "100"                                        "Lerp setting"
rate "100000"                                           "Lerp setting"
cl_resend "1.5"                                         "Time it takes to disconnect"
cl_interp "0.0"                                         "Lerp setting"
cl_lagcompensation "1"                                  "Improves hit registration"
cl_interp_ratio "-1"                                    "Lerp setting"
cl_timeout                   "8"

bind "W" "+mfwd"                                        "Null cancelling movement ; Smoother movement"
bind "A" "+mleft"
bind "S" "+mback"
bind "D" "+mright"

alias +mfwd "dsp_volume 0;-back;+forward;alias checkfwd +forward"                     "Special script for directional volume"
alias +mback "dsp_volume 0;-forward;+back;alias checkback +back"
alias +mleft "dsp_volume 0;-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "dsp_volume 0;-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd "none"
alias checkback "none"
alias checkleft "none"
alias checkright "none"
alias none ""

snd_mixahead "0.01"                         "Lerp for sound"
dsp_enhance_stereo "1"                      "Better sound quality"
dsp_slow_cpu "0                             "Better sound quality"
snd_pitchquality 1
voice_loopback 0
voice_scale 1
voice_vox 0
volume 0.12
snd_musicvolume 0.01

mat_grain_scale_override "0.0"              "Boosts fps around fire and smoke"
r_dynamic "0"                               "Removes eye detail"
r_eyemove  "0"
r_eyesize "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0
cl_detail_max_sway "0"                      "Removes prop sway detail"

mat_monitorgamma "1.6"                      "Improves brightness"
mat_monitorgamma_tv_enabled "1"


bind "\" "record 1;stop;sm_toggleready"
bind "f9" "toggleconsole"
bind "f10" "disconnect"
bind h "incrementvar cl_viewmodelfovsurvivor 1 540 -475"

